# Test configuration
spring.application.name=SkillBasedVolunteerTaskAssignor-Test

# Server
server.port=0  # Random port for tests

# H2 Database (in-memory for testing)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable security for testing (or use test security config)
spring.security.enabled=false

# JWT (test secret)
app.jwt.secret=testSecretKeyForTestingPurposesOnly1234567890
app.jwt.expiration=3600000 # 1 hour