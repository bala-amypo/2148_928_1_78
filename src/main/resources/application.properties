# ===============================
# Application Info
# ===============================
spring.application.name=SkillBasedVolunteerTaskAssignor

# ===============================
# Server Configuration
# ===============================
server.port=9001

# ===============================
# Database Configuration (H2)
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=Amypo

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# JWT Configuration
# ===============================

# Secret key (MINIMUM 64 characters required for HS512)
jwt.secret=MySuperSecureJWTSecretKeyThatIsAtLeastSixtyFourCharactersLong123456789

# Token validity (24 hours in milliseconds)
jwt.expiration=86400000

# ===============================
# Swagger / OpenAPI Configuration
# ===============================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ===============================
# Detailed Logging Configuration
# ===============================
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Console logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# File logging (optional)
logging.file.name=app.log
logging.file.max-size=10MB
logging.file.max-history=5