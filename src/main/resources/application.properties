# ============================================
# APPLICATION CONFIGURATION
# ============================================

spring.application.name=SkillBasedVolunteerTaskAssignor

# ============================================
# SERVER CONFIGURATION
# ============================================

server.port=9001

# ============================================
# DATABASE CONFIGURATION (H2 - Development)
# ============================================

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=Amypo

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# H2 CONSOLE
# ============================================

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================================
# JWT CONFIGURATION (FIXED â€“ HS512 SAFE)
# ============================================

# Secret key is auto-generated using Keys.secretKeyFor(HS512)
# DO NOT define jwt.secret (prevents 392-bit error)

jwt.expiration=86400000   # 24 hours (milliseconds)

# ============================================
# SPRING SECURITY (DEV ONLY)
# ============================================

spring.security.user.name=admin
spring.security.user.password=admin

# ============================================
# ACTUATOR
# ============================================

management.endpoints.web.exposure.include=health,info,metrics
management.server.port=9001

# ============================================
# LOGGING
# ============================================

logging.level.com.example.demo=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# ============================================
# DEVTOOLS
# ============================================

spring.devtools.restart.enabled=false

# ============================================
# JACKSON CONFIGURATION
# ============================================

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# ============================================
# SWAGGER / OPENAPI
# ============================================

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
