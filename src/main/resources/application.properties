# ====================================
# Application Configuration
# ====================================

# Application Name
spring.application.name=demo

# ====================================
# Database Configuration (MySQL)
# ====================================
spring.datasource.url=jdbc:mysql://localhost:3306/transport_pro?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool Settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ====================================
# JPA/Hibernate Configuration
# ====================================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true

# ====================================
# Server Configuration
# ====================================
server.port=9001
server.servlet.context-path=/api
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# ====================================
# JWT Configuration
# ====================================
jwt.secret=VerySecretKeyForJwtDemoApplication123456
jwt.expiration=3600000

# ====================================
# Logging Configuration
# ====================================
logging.level.com.example.demo=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.name=logs/demo-application.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30

# ====================================
# Custom Application Properties
# ====================================
app.name=demo
app.version=1.0.0
app.description=Skill Based Volunteer Task Assignor

app.task.default-status=OPEN
app.task.priorities=LOW,MEDIUM,HIGH
app.task.statuses=OPEN,ASSIGNED,IN_PROGRESS,COMPLETED,CANCELLED

app.volunteer.default-status=AVAILABLE
app.volunteer.availability-statuses=AVAILABLE,BUSY,UNAVAILABLE
app.volunteer.skill-levels=BEGINNER,INTERMEDIATE,EXPERT

app.assignment.statuses=ACTIVE,COMPLETED,CANCELLED
app.evaluation.min-rating=1
app.evaluation.max-rating=5

# ====================================
# Spring Security (if needed)
# ====================================
spring.security.filter.order=0

# ====================================
# HTTP Client Configuration
# ====================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB