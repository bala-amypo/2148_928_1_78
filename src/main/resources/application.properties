# ====================================
# Application Configuration
# ====================================

# Application Name
spring.application.name=demo

# ====================================
# Database Configuration (MySQL)
# ====================================
spring.datasource.url=jdbc:mysql://localhost:3306/transport_pro?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000

# ====================================
# JPA/Hibernate Configuration
# ====================================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ====================================
# Server Configuration
# ====================================
server.port=9001
server.servlet.context-path=/api
server.error.include-message=always
server.error.include-binding-errors=always
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# ====================================
# Swagger/OpenAPI Configuration
# ====================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.url=/api-docs
springdoc.swagger-ui.doc-expansion=none
springdoc.version=@project.version@
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json

# Custom Swagger UI URL
springdoc.swagger-ui.config-url=/api-docs/swagger-config
springdoc.swagger-ui.url=/api-docs
springdoc.swagger-ui.validator-url=

# ====================================
# JWT Configuration
# ====================================
jwt.secret=VerySecretKeyForJwtDemoApplication123456
jwt.expiration=3600000

# ====================================
# Logging Configuration
# ====================================
logging.level.com.example.demo=INFO
logging.level.org.springframework=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.level.org.springdoc=INFO
logging.file.name=logs/volunteer-app.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ====================================
# Application Properties
# ====================================
app.name=Volunteer Task Assignor
app.version=1.0.0
app.base-url=https://9162.408procr.amypo.ai

# Task Properties
app.task.default-status=OPEN
app.task.priorities=LOW,MEDIUM,HIGH
app.task.max-assignments-per-volunteer=3

# Volunteer Properties
app.volunteer.default-status=AVAILABLE
app.volunteer.skill-levels=BEGINNER,INTERMEDIATE,EXPERT