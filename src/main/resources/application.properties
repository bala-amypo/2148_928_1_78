# ===============================
# Application Info
# ===============================
spring.application.name=SkillBasedVolunteerTaskAssignor

# ===============================
# Server Configuration
# ===============================
server.port=9001

# ===============================
# Database Configuration (H2)
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# JWT Configuration
# ===============================

# Secret key (MINIMUM 64 characters required for HS512)
jwt.secret=MySuperSecureJWTSecretKeyThatIsAtLeastSixtyFourCharactersLong123456789

# Token validity (24 hours in milliseconds)
jwt.expiration=86400000

# ===============================
# Swagger / OpenAPI Configuration
# ===============================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ===============================
# Logging Configuration
# ===============================
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO

# ===============================
# DevTools (Optional)
# ===============================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
